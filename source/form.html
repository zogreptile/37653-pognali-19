<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Погнали (Направления)</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="/">
        <img class="brand-logo" src="https://via.placeholder.com/100x19" alt="Погнали?">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle">Открыть меню</button>
      </nav>
    </header>

    <main class="page-content">
      <div class="top-panel">
        <h1 class="top-panel__title">
          <span class="top-panel__title-text">Направления</span>
        </h1>
      </div>

      <section class="user">
        <h2 class="visually-hidden">Информация о пользователе</h2>

        <form class="user__inner" action="https://echo.htmlacademy.ru">
          <div class="user__level level-label">
            <div class="level-label__amount">99</div>
            <div class="level-label__caption">level</div>
          </div>

          <img class="user__avatar" src="https://via.placeholder.com/100x100" width="100" height="100" alt="Аватар Петя Демин">

          <a class="user__change-avatar" href="#">сменить фото</a>

          <article class="user__tags">
            <h3 class="user__tags-title">тэги</h3>

            <textarea class="user__tags-input" name="tags">
              #бургер #бар #футбол #концерт #крафт
            </textarea>
          </article>

          <article class="user__transport">
            <h3 class="user__transport-title">транспорт</h3>

            <label class="transport-field">
              <input class="visually-hidden" type="checkbox" name="transport" value="avia" checked>
              <span class="tooltip transport-field__icon transport-field__icon--avia">
                <span class="tooltip__content">Авиаперелет</span>
              </span>
            </label>

            <label class="transport-field">
              <input class="visually-hidden" type="checkbox" name="transport" value="car">
              <span class="tooltip transport-field__icon transport-field__icon--car">
                <span class="tooltip__content">Автотранспорт</span>
              </span>
            </label>

            <label class="transport-field">
              <input class="visually-hidden" type="checkbox" name="transport" value="bicycle">
              <span class="tooltip transport-field__icon transport-field__icon--bicycle">
                <span class="tooltip__content">Велосипед</span>
              </span>
            </label>

            <label class="transport-field">
              <input class="visually-hidden" type="checkbox" name="transport" value="walk">
              <span class="tooltip transport-field__icon transport-field__icon--walk">
                <span class="tooltip__content">Пешком</span>
              </span>
            </label>
          </article>
        </form>
      </section>

      <section class="page-section page-section--plans">
        <h2 class="page-section__title page-section__title--mid-size">Мои планы:</h2>

        <ol class="plans">
          <li class="plans__item">
            <div class="plans__item-title">Франция, Италия</div>
            <div class="plans__item-companions">3 попутчика</div>
            <div class="plans__item-dates">26 мар — 29 мар</div>
            <a class="plans__item-change" href="#">Изменить</a>
          </li>

          <li class="plans__item">
            <div class="plans__item-title">Таиланд, Индонезия</div>
            <div class="plans__item-companions">1 попутчик</div>
            <div class="plans__item-dates">1 июл — 15 июл</div>
            <a class="plans__item-change" href="#">Изменить</a>
          </li>
        </ol>
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo" href="/">
        <img class="brand-logo" src="https://via.placeholder.com/100x19" alt="Погнали?">
      </a>

      <div class="page-footer__socials">
        <a class="button button--social" href="https://facebook.com" target="_blank">
          <svg class="button__icon">
            <!-- TODO: добавить иконку -->
          </svg>
          <span class="visually-hidden">facebook</span>
        </a>

        <a class="button button--social" href="https://vk.com" target="_blank">
          <svg class="button__icon">
            <!-- TODO: добавить иконку -->
          </svg>
          <span class="visually-hidden">vk</span>
        </a>

        <a class="button button--social" href="https://instagram.com" target="_blank">
          <svg class="button__icon">
            <!-- TODO: добавить иконку -->
          </svg>
          <span class="visually-hidden">instagram</span>
        </a>
      </div>

      <a class="page-footer__development" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="page-footer__development-caption">Разработано</span>
        <svg class="page-footer__development-icon">
          <!-- TODO: добавить иконку -->
        </svg>
      </a>
    </footer>
  </body>
</html>
